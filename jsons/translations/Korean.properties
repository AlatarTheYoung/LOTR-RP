The War of Malus started with a battle on the Pariaman-Sudd Garden border. Despite an early victory for the Thorans at the Sudd Garden Conflict, Malusian fought back and won the Battle at Laiden Hill, the Battle of Pariaman, and the Battle of Tlulao, where Galamar V was killed by Barrett in an unexpected swift attack in the early hours of the morning. After becoming emperor of Thorin, Valadorn attacked Malus again. With better strategy and logistics, the Thorans decisively defeated the Malusian army. In the end Malus managed to re-assert sovereignty and even expanded the kingdom's territory to the Stoughry River. = 말루스 전쟁은 파리아만 - 수드 정원 국경에서의 전투로 시작되었습니다. 수드 정원 분쟁에서 토랑스의 초기 승리에도 불구하고 말루시안은 반격하여 라이덴 언덕 전투, 파리아만 전투 및 틀루라도 전투에서 승리했습니다. 아침 시간. 발라도른은 소린의 황제가 된 후 다시 말루스를 공격했습니다. 더 나은 전략과 병참을 통해 토랑스는 말루시안 군대를 결정적으로 격파했습니다. 결국 말루스는 주권을 다시 주장하고 왕국의 영토를 스토흐리 강까지 확장했습니다.
 
